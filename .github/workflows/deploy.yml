name: Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
   types: [contentful.deploy]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
        GATSBY_ACCESS_TOKEN: ${{secrets.GATSBY_ACCESS_TOKEN}}
        GATSBY_SPACE_ID: ${{secrets.GATSBY_SPACE_ID}}
    steps:
    - uses: actions/checkout@v2
    
    - name: Install dependencies
      run: npm i
      
    - name: github names
      run:  git config --global user.name "spgarn"
            git config --global user.email "simon.gartner@telia.com"
      
    - name: deploy project
      run: npm run deploy
      
