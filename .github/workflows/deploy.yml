name: Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
   types: [contentful.deploy]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
        GATSBY_ACCESS_TOKEN: ${{secrets.GATSBY_ACCESS_TOKEN}}
        GATSBY_SPACE_ID: ${{secrets.GATSBY_SPACE_ID}}
        GH_SECRET: ${{secrets.GH_SECRET}}
        
    steps:
    - uses: actions/checkout@v3
      
    - name: User fix
      run: |
        git config user.name spgarn
        git config user.email simon.gartner@telia.com
        git config url.https://$GH_SECRET@github.com/spgarn.insteadOf https://github.com/spgarn
        git status
        console.log($GH_SECRET)
        
    - name: Install dependencies
      run: npm i
      
    - name: deploy project
      run: npm run deploy
      
