name: Deploy

on:
  push:
    branches:
      - main
  repository_dispatch:
   types: [contentful.deploy]
jobs:
  build:
    runs-on: ubuntu-latest
    environment: production
    env:
        GATSBY_ACCESS_TOKEN: ${{secrets.GATSBY_ACCESS_TOKEN}}
        GATSBY_SPACE_ID: ${{secrets.GATSBY_SPACE_ID}}
        GH_SECRET: ${{secrets.GH_SECRET}}
        MY_NAME: spgarn
        
    steps:
    - name: Deploy GitHub Pages site
      uses: actions/deploy-pages@v2.0.1
      with:
        token: ${{secrets.GITHUB_TOKEN}}
        
    - name: Install dependencies
      run: npm i
      
    - name: git names
      run:  git config --add user.email "simon.gartner@telia.com"
            git config --add user.name "Simon GÃ¤rtner"
      
    - name: deploy project
      run: npm run deploy
      
